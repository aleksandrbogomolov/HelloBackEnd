language: java
jdk:
  - oraclejdk8

services:
  - postgresql

before_script:
  - psql -c 'create database helloBackEnd;' -U postgres
  - psql -c "CREATE USER user WITH PASSWORD 'password';" -U postgres

postgres:
  - adapter: postgresql
  - database: helloBackEnd
  - username: user
  - password: password
